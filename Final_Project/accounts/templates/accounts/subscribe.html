{% extends 'index.html' %}
{% load static %}
{% block content %}
<body>
    <div class="container mt-5">
        {% if Error %}
        <h2 class=" bg-white text-danger text-center mt-5" >{{Error}}</h2>
        {% endif %}
        <div class="row">
            <div class="col-md-6 offset-md-3 signup-container">
                <h2 class="text-center">Sign Up</h2>
                <form method="POST">
                    {% csrf_token %}
                    {% for hidden_field in form.hidden_fields %} 
                    {{ hidden_field.errors }} 
                    {{ hidden_field }} 
                    {% endfor %}
                    <div class="form-group">
                        <label for="fullname">Username</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your username" name='username'>
                    </div>
                    <div class="form-group">
                        <label for="fullname">First Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="fullname">Last Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email">
                    </div>
                    <div class="form-group">
                        <label for="account_type">Account Type</label>
                        <select class="form-control" id="account_type" name="account_type">
                            <option value="Subscriber">Subscriber</option>
                            <option value="Editor">Editor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="account_type">Gender</label>
                        <select class="form-control" id="account_type" name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Date of Birth</label>
                        <input type="date" class="form-control" id="birthdate" placeholder="Enter your date of birth" name="birth_date">
                    </div>                    
                    <div class="form-group">
                        <label for="fullname">Mobile</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your phone number" name="phone_number">
                    </div>                   
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Choose a password" name="password1">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Confirm your password" name="password2">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock content%}
